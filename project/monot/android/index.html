<!DOCTYPE html>
<html lang="ja" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Monot for Android - monochrome Project.</title>

    <meta name="description" content="これまでとは全く違うウェブブラウザ、MonotのAndroid版。デスクトップ版とは変わらないこだわり抜かれたデザイン、機能などを引き継ぎ、手に馴染むUIに仕上げました。">

    <link rel="shortcut icon" href="/image/favicon.ico">
    <link rel="stylesheet" href="/style/monot-android.css">
    <link rel="stylesheet" href="/style/member.css">

      let pageTitle = 'Monot';

  <body>
    <main>
      <div id="top">

        <div id="right-content">

          </div>
        </div>
      </div>

        <p>

      <div id="developers">
        <developer-element data-developer="hidemal"></developer-element>
